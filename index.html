<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-half">
        <div class="content">
          <div class="logo-container">
            <img class="logo" src="assets/odin-lined.png" />
            <p class="title">ODIN</p>
          </div>
          <footer>
            <p>
              Photo by
              <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
              <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                >Unsplash</a
              >.
            </p>
          </footer>
        </div>
      </div>
      <div class="hero">
        <div class="heading">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up now to get started.
          </p>
        </div>
        <div class="input"></div>
        <div class="buttons"></div>
      </div>
    </div>
  </body>
</html>
