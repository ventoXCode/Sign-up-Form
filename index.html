<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-half">
        <div class="content">
          <div class="logo-container">
            <img class="logo" src="assets/odin-lined.png" />
            <p class="title">ODIN</p>
          </div>
          <footer>
            <p>
              Photo by
              <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
              <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                >Unsplash</a
              >.
            </p>
          </footer>
        </div>
      </div>
      <div class="hero">
        <div class="heading">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <i>now</i> to get started.
            <br />
            <br />
            <b>You know you want to.</b>
          </p>
        </div>
        <div class="inputs-container">
          <h1>Let's do this!</h1>
          <div class="inputs">
            <div class="left-half">
              <form>
                <label for="fname">FIRST NAME</label><br />
                <input type="text" id="fname" /><br />
                <label for="email">EMAIL</label><br />
                <input type="text" id="email" /><br />
                <label for="fname">PASSWORD</label><br />
                <input type="password" id="password" /><br />
              </form>
            </div>
            <div class="right-half">
              <label for="lname">LAST NAME</label><br />
              <input type="text" id="lname" /><br />
              <label for="NUMBER">PHONE NUMBER</label><br />
              <input type="text" id="phone" /><br />
              <label for="password">CONFIRM PASSWORD</label><br />
              <input type="password" id="sndpassword" /><br />
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type="button">Create Account</button>
          <div class="login">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
